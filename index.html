<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boggle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Boggle</h1>
    </div>

    <!-- Settings pane, normally hidden -->
    <div id="settings">
      <form class="settings">
        <h3>Players</h3>
        <div id="players-list">
          <div class="player-row">
            <label>Player Name</label>
            <input class="player" type="text" value="Player 1">
          </div>
          <div class="player-row">
              <label>Player Name</label>
              <input class="player" type="text" value="Player 2">
            </div>
        </div>
        <button type="button" id="add-player" onclick="addPlayerInput()">Add Another...</button>
        <h3>Board size</h3>
        <div class="board">
          <label><input type="radio" value="3" name="dimension">3x3</label>
          <label><input type="radio" value="4" name="dimension" checked="true">4x4</label>
          <label><input type="radio" value="5" name="dimension">5x5</label>
        </div>
        <h3>Language</h3>
        <div class="language">
          <label><input type="radio" value="en_US" name="language">English</label>
          <label><input type="radio" value="de" name="language" checked="true">Deutsch</label>
        </div>
        <h3>Game play</h3>
        <div class="variant">
          <label><input type="checkbox" id="generous">Generous - letters can be used more than once</label>
          <label><input type="checkbox" id="speed" checked="true">Speed - players take turns finding words as quickly as possible</label>
        </div>
        <button type="button" id="new-game" onclick="newGame()">Start Playing!</button>
      </form> 
    </div>

    <!-- Main game! -->
    <div id="game">
      <div class="player-input">
        <div class="entry-row">
          <input type="text" id="word-entry">
          <button type="button" id="enter-button">Find Word</button>
        </div>
        <div id="error"></div>
      </div>
      <div class="board-list-row">
        <div id="canvas">
        </div>
        <div class="right-panel" id="player-display-list">
        </div>
      </div>
      <button type="button" id="end-game-button">End Game</button>
      <div class="auto-solve">
        <div><span>Solutions:</span></div>
        <div><input type="number" id="min" value="4"> to <input type="number" id="max" value="8"> Letters</div>
        <button type="button" id="find-all">Find All <span id="waiting">âŒ›</span></button>
      </div>
      <ol><div id="full-list"></div></ol>
    </div>

    <!-- Game over -->

    <div id="game-over">

    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="Typo.js-master/typo/typo.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/board.js"></script>
  <script src="js/player.js"></script>
  <script src="js/variant.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
