<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adriemma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Boggle</h1>
    </div>
    <div class="player-input">
      <div class="entry-row">
        <input type="text" id="word-entry">
        <button type="button" id="enter-button">Find Word</button>
      </div>
      <div id="error"></div>
    </div>
    <div class="board-list-row">
      <div id="canvas">
      </div>
      <div class="right-panel">
        <div class="player">
          <span>Player 1</span>
          <div id="timer"></div>
          <h3 class="list-header">Words Found:</h3>
          <div id="score">Score: 0</div>
          <ol>
            <div id="player-list"></div>
          </ol>
        </div>
      </div>
    </div>
    <div class="auto-solve">
      <div><span>Solutions:</span></div>
      <div><input type="number" id="min"> to <input type="number" id="max"> Letters</div>
      <button type="button" id="find-all">Find All <span id="waiting">âŒ›</span></button>
    </div>
    <ol><div id="full-list"></div></ol>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="typo/typo.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/board.js"></script>
  <script src="js/player.js"></script>
  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
